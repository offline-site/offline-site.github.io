<script type="text/javascript" class="ORI_JS_File">
String.prototype.repeat = function( num )
{
    return new Array( num + 1 ).join( this );
}

function createArray(length)
{
	var arr=new Array(length||0),i=length;
	if ( arguments.length>1 )
	{
		var args=Array.prototype.slice.call(arguments,1);
		while(i--)
		{
			arr[length-1-i]=createArray.apply(this,args);
		}
	}
	return arr;
}

function ReadTextFile(oFile)
{
	if (window.XMLHttpRequest)//code for IE7+, Firefox, Chrome, Opera, Safari
	{
		xmlhttp=new XMLHttpRequest();
	}
	else// code for IE6, IE5
	{
		xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
	}

	xmlhttp.open("GET",oFile,false);
	xmlhttp.send();
	var TextDoc=xmlhttp.responseText; 
	return TextDoc;
}
</script>

function IMG_Set_Size(ele)
{
	eval(Parameter_Base_STR_ijk_XX(5));

	elel00=document.getElementsByClassName("PIC_LIB_Viewer_Portable")[0].getElementsByClassName("img_image");

	if ( ele.className=="IMG_Set_ORI_Size" )
	{
		for (i=0;i<elel00.length;i++)
		{
			elel00[i].removeAttribute("width");
			elel00[i].removeAttribute("height");
		}
	}
	else if ( ele.className=="IMG_Set_Width_1920PX" )
	{
		for (i=0;i<elel00.length;i++)
		{
			elel00[i].removeAttribute("width");
			elel00[i].removeAttribute("height");
			if ( elel00[i].width>screen.width )			{elel00[i].setAttribute("width",screen.width + "px");}
		}
	}
	else if ( ele.className=="IMG_Set_Height_1080PX" )
	{
		for (i=0;i<elel00.length;i++)
		{
			elel00[i].removeAttribute("width");
			elel00[i].removeAttribute("height");
			if ( elel00[i].height>screen.height )		{elel00[i].setAttribute("height",screen.height + "px");}
		}
	}
	else if ( ele.className=="IMG_Set_Width_1920PX_Height_1080PX" )
	{
		for (i=0;i<elel00.length;i++)
		{
			elel00[i].removeAttribute("width");
			elel00[i].removeAttribute("height");

			if ( (elel00[i].width/elel00[i].height)>=
					(screen.width/screen.height) )
			{
				if ( elel00[i].width>screen.width )			{elel00[i].setAttribute("width",screen.width + "px");}
			}
			else
			{
				if ( elel00[i].height>screen.height )		{elel00[i].setAttribute("height",screen.height + "px");}
			}
		}
	}
	else		{}
}

function TEXT_ATTRIBUTION(ele,evt,n)
{
	eval(Parameter_Base_STR_ijk_XX(5));

	//console.log("function now is : TEXT_ATTRIBUTION(ele,evt,n)");

	//IE7 : evt.srcElement ;Other : evt.target;
	var evt_target = evt.target ? evt.target : evt.srcElement;
	//alert(evt_target.tagName);
	var ele_disabled;

	if ( n==0 )//鼠標移入。
	{
		/*
		if ( evt_target.tagName=="TEXTAREA" || 
				( evt_target.tagName=="INPUT" && 
				( evt_target.type=="text" || 
				evt_target.className=="IE_Proxy_ID" || evt_target.className=="IE_Proxy_Name" || evt_target.className=="IE_Proxy_Addr" || 
				evt_target.className=="IE_Proxy_Name_Selected" ) ) )
		*/
		if ( evt_target.tagName=="TEXTAREA" || evt_target.tagName=="INPUT" || evt_target.tagName=="SELECT" || evt_target.tagName=="A" )
		{
			try
			{
				if ( evt_target.disabled==true )	{ele_disabled=true;evt_target.disabled=false;}
				evt_target.focus();//設置焦點。
				evt_target.select();//選中全文。
				if ( ele_disabled==true )			{evt_target.disabled=true;}
			}
			catch (err)
			{
				console.log(err.message);
			}
		}
		else		{}
	}
	else if ( n==1 )//鼠標移出。
	{
		//ele.blur();//失去焦點。
	}
	else if ( n==2 )//更改了文本框的內容。
	{
	}
	else if ( n==3 )//點擊了按鈕。
	{
		if ( evt_target.tagName=="IMG" && evt_target.className=="pic_small_size" )
		{
			ele01=document.getElementsByClassName("PIC_Table")[0].getElementsByClassName("PIC_Ctrl_SD_Table")[0].getElementsByTagName("tbody")[0];
			ele02=document.getElementsByClassName("PIC_Table")[0].getElementsByClassName("PIC_Ctrl")[0].getElementsByTagName("tbody")[0];

			ele04=document.getElementsByClassName("PIC_Table")[0].getElementsByClassName("PIC_Show")[0].getElementsByTagName("tbody")[0];
			ele05=ele04.getElementsByTagName("a")[0];

			var size_type;
			size_type=parseInt(ele05.getElementsByTagName("img")[0].getAttribute("size_type"),10);

			ele05.innerHTML=evt_target.outerHTML;
			ele05.href=evt_target.src;
			ele05.getElementsByTagName("img")[0].className="pic_ori_size";
			//ele05.getElementsByTagName("img")[0].setAttribute("size_type",0);
			ele06=ele04.getElementsByClassName("pic_info")[0];

	ele02=document.getElementsByClassName("PIC_Table")[0].getElementsByClassName("PIC_Ctrl")[0].getElementsByTagName("tbody")[0];
	//ele03=document.getElementsByClassName("PIC_Table")[0].getElementsByClassName("PIC_List")[0].getElementsByTagName("tbody")[0];
	//ele04=document.getElementsByClassName("PIC_Table")[0].getElementsByClassName("PIC_Show")[0].getElementsByTagName("tbody")[0];

	//console.log("function now is : TEXT_ATTRIBUTION(ele,evt,n)");

	//IE7 : evt.srcElement ;Other : evt.target;
	var evt_target = evt.target ? evt.target : evt.srcElement;
	//alert(evt_target.tagName);
	
	var referenceNode;
	if ( post_method==0 && evt && evt.type=="keydown" && evt.which==13 )//enter:13;
	{
		if ( evt_target.className=="Website_Page_ID" && ele.className=="PIC_Table" )
		{
			ele01.getElementsByClassName("Load_pakutaso_IMG_Data_CLS")[0].click();
			//evt_target.parentNode.getElementsByClassName("Load_pakutaso_IMG_Data_CLS")[0].click();
		}
		else if ( evt_target.className=="PIC_Onshow_Num_CLS" && ele.className=="PIC_Table" )
		{
			//ele02.getElementsByClassName("PIC_Onshow_Num_100X_CLS")[0].click();
			evt_target.parentNode.getElementsByClassName("PIC_Onshow_Num_100X_CLS")[0].click();
		}
		else if ( evt_target.className=="PIC_Page_ID_CLS" && ele.className=="PIC_Table" )
		{
			//ele02.getElementsByClassName("PIC_Page_ID_Set_CLS")[0].click();
			evt_target.parentNode.getElementsByClassName("PIC_Page_ID_Set_CLS")[0].click();
		}
		else
		{
		}
	}
	else if ( post_method==0 && evt && evt.type=="keydown" && 
				( evt.which == 33 || evt.which == 34 || evt.which == 38 || evt.which == 40 || evt.which == 36 || evt.which == 35 ) )
	{
		/*
		up arrow	38
		down arrow	40
		page up		33
		page down	34
		home	36
		end		35
		*/
		var i,j,str;
		var NUM_10,NUM_X,NUM_MIN,NUM_MAX;
		//var number_system=NUM_SYS_MAX;
		if ( evt_target.className=="Website_Page_ID" && ele.className=="PIC_Table" || 
				evt_target.className=="PIC_Onshow_Num_CLS" && ele.className=="PIC_Table" || 
				evt_target.className=="PIC_Page_ID_CLS" && ele.className=="PIC_Table" )
		{
			var id_max=parseInt(evt_target.getAttribute("id_max"),10);
			if ( evt_target.className=="Website_Page_ID" )			{NUM_MIN=0;NUM_MAX=id_max;}
			else if ( evt_target.className=="PIC_Onshow_Num_CLS" )	{NUM_MIN=1;NUM_MAX=10;}
			else if ( evt_target.className=="PIC_Page_ID_CLS" )		{NUM_MIN=0;NUM_MAX=id_max;}
			else													{NUM_MIN=0;NUM_MAX=9;}

			//evt_target.value=("00" + evt_target.value).slice(-2);
			NUM_10=parseInt(evt_target.value,10);
			if		( evt.which == 38 )	{NUM_10++;}//up arrow		38
			else if ( evt.which == 40 )	{NUM_10--;}//down arrow		40
			else if ( evt.which == 33 )	{NUM_10+=10;}//page up		33
			else if ( evt.which == 34 )	{NUM_10-=10;}//page down	34
			else if ( evt.which == 36 )	{NUM_10+=100;}//home		36
			else if ( evt.which == 35 )	{NUM_10-=100;}//end			35
			else{}
			if		( NUM_10<NUM_MIN )						{NUM_10=NUM_MIN;}
			else if ( NUM_10>NUM_MAX )						{NUM_10=NUM_MAX;}
			else{}
			evt_target.value=NUM_10;
		}
		else
		{
		}

		//console.log(evt_target.className + "\n" + ele.className);
	}
	else
	{
	}
}
