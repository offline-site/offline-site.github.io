function JS_IE7_Clone_Node_Via_Node(Node_Dest,Node_Src)
{
	if ( Browser_Type=="MSIE" && parseInt(Browser_Ver,10)>=7 && parseInt(Browser_Ver,10)<10 )
	{
		var i;
		for (i=0;i<Node_Dest.childNodes.length;)
		{
			//Node_Dest.childNodes[i].remove();
			Node_Dest.removeChild(Node_Dest.childNodes[i]);
		}
		for (i=0;i<Node_Src.childNodes.length;i++)
		{
			Node_Dest.appendChild(Node_Src.childNodes[i].cloneNode(true));
		}
	}
	else
	{
		Node_Dest.innerHTML=Node_Src.innerHTML;
	}
}

function getElementsByClassName(node,classname)
{
	var a = [];
	var re = new RegExp('(^| )'+classname+'( |$)');
	var els = node.getElementsByTagName("*");
	for(var i=0,j=els.length; i<j; i++)
	{
		if(re.test(els[i].className))
		{
			a.push(els[i]);
		}
	}
	return a;
}

function IE_Read_Text_File(path_ori,charset_ori)
{
	var File_Obj,File_CT;
	//var WshShell=new ActiveXObject("WScript.Shell");
	//var S_FSO=new ActiveXObject("Scripting.FileSystemObject");
	//var ADODB_stream=new ActiveXObject("ADODB.stream");
	if ( charset_ori=="ANSI" || charset_ori=="Unicode" )
	{
		//==========DIVISION==========
		var S_FSO=new ActiveXObject("Scripting.FileSystemObject");
		//==========DIVISION==========
		//object.OpenTextFile(filename[, iomode[, create[, format]]])
		//==========DIVISION==========
		var filename;
		//==========DIVISION==========
		var iomode;
		var ForReading			=1;		//Open a file for reading only. You can't write to this file.
		var ForWriting			=2;		//Open a file for writing.
		var ForAppending		=8;		//Open a file and write to the end of the file.
		//==========DIVISION==========
		var create;						//false	true
		//==========DIVISION==========
		var format;
		var TristateTrue		=-1;	//Open the file as Unicode.
		var TristateFalse		=0;		//Open the file as ASCII.
		var TristateUseDefault	=-2;	//Open the file using the system default.
		//==========DIVISION==========
		filename=path_ori;//filename="_DEL_BAK.bat";
		iomode=ForReading;
		create=false;
		if ( charset_ori=="ANSI" )			{format=TristateFalse;}
		else if ( charset_ori=="UTF-8" )	{format=TristateFalse;}
		else if ( charset_ori=="Unicode" )	{format=TristateTrue;}
		else								{}
		//==========DIVISION==========
		File_CT;
		File_Obj=S_FSO.OpenTextFile(Local_Path + filename,iomode,create,format);
		while ( !File_Obj.AtEndOfStream )
		{
			//以下2行都可以。
			//File_CT=File_CT + File_Obj.Read(123);//Read(?),?>=1;
			//File_CT=File_CT + File_Obj.ReadLine() + "\r\n";
			File_CT=File_Obj.ReadAll();
		}
		File_Obj.close();
		//==========DIVISION==========
		//	if ( charset_ori=="UTF-8" )			{File_CT=Base64._utf8_encode_mod_01(File_CT);}
		//	else								{}
		//	if ( charset_ori=="UTF-8" )			{File_CT=Base64._utf8_decode(File_CT);}//IE11 can not be a right effect .
		//	else								{}
		//==========DIVISION==========
	}
	else if ( charset_ori=="UTF-8" )
	{
		//==========DIVISION==========
		//	"ADODB.stream"
		//	Property		Description
		//	CharSet			Sets or returns a value that specifies into which character set the contents are to be translated.
		//					This property is only used with text Stream objects (type is adTypeText)
		//	EOS				Returns whether the current position is at the end of the stream or not
		//	LineSeparator	Sets or returns the line separator character used in a text Stream object
		//	Mode			Sets or returns the available permissions for modifying data
		//	Position		Sets or returns the current position (in bytes) from the beginning of a Stream object
		//	Size			Returns the size of an open Stream object
		//	State			Returns a value describing if the Stream object is open or closed
		//	Type			Sets or returns the type of data in a Stream object
		//==========DIVISION==========
		var ADODB_stream=new ActiveXObject("ADODB.stream");
		//==========DIVISION==========
		var Charset;							//"UTF-8";
		var EOS;
		//==========DIVISION==========
		var LineSeparator;
		var adCRLF					=-1;		//Default. Carriage return line feed
		var adLF					=10;		//Line feed only
		var adCR					=13;		//Carriage return only
		//==========DIVISION==========
		var Mode;
		var adModeUnknown			=0;			//Permissions have not been set or cannot be determined.
		var adModeRead				=1;			//Read-only.
		var adModeWrite				=2;			//Write-only.
		var adModeReadWrite			=3;			//Read/write.
		var adModeShareDenyRead		=4;			//Prevents others from opening a connection with read permissions.
		var adModeShareDenyWrite	=8;			//Prevents others from opening a connection with write permissions.
		var adModeShareExclusive	=12;		//Prevents others from opening a connection.
		var adModeShareDenyNone		=16;		//Allows others to open a connection with any permissions.
		var adModeRecursive			=0x400000;	//Used with adModeShareDenyNone, adModeShareDenyWrite, or adModeShareDenyRead to set permissions on all sub-records of the current Record.
		//==========DIVISION==========
		var Position;
		var Size;
		//==========DIVISION==========
		var State;
		var adStateClosed			=0;			//The object is closed
		var adStateOpen				=1;			//The object is open
		var adStateConnecting		=2;			//The object is connecting
		var adStateExecuting		=4;			//The object is executing a command
		var adStateFetching			=8;			//The rows of the object are being retrieved
		//==========DIVISION==========
		var Type;
		var adTypeBinary 			=1;			//Binary data
		var adTypeText				=2;			//Default. Text data
		//==========DIVISION==========
		ADODB_stream.Charset		=charset_ori;
		//	ADODB_stream.EOS			;
		//	ADODB_stream.LineSeparator	;
		ADODB_stream.Mode			=adModeReadWrite;
		//	ADODB_stream.Position		;
		//	ADODB_stream.Size			;
		//	ADODB_stream.State			;
		ADODB_stream.Type			=adTypeText;
		ADODB_stream.Open();
		ADODB_stream.LoadFromFile(Local_Path + path_ori);
		File_CT=ADODB_stream.readtext;
		ADODB_stream.Close();
		ADODB_stream=null;
		//==========DIVISION==========
	}
	else							{}

	return File_CT;
}

function Bijint_Data_Refinery(str,type)
{
	if ( type==0 )
	{
		str=str.replace(/\r\n/gm,"\n");
		str=(str + "●●●●●").replace(/[\n]+●●●●●$/gm,"");
		str=str.replace(/\t$/gm,"").replace(/[\t]+/gm,"\t").replace(/"/gm,"");
	}
	else if ( type==1 )
	{
		str=str.replace(/\r\n/gm,"\n");
		str=(str + "●●●●●").replace(/[\n]+●●●●●$/gm,"");
	}
	else				{}

	return str;
}

	}

	}
